<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app">
        <div class="background position-relative">
            <div class="bg_top"></div>
            <div class="bg_bot"></div>

            <!--start app-->

            <div class="app d-flex">
                <div class="sx ">
                <!--Nav bar-->
                    <div class="nav_sx d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="d-flex align-items-center gap-3 mx-3">
                            <i class="fa-sharp fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    
                    <!--notifiche-->
                    <div class="notifiche d-flex align-items-center gap-3">
                        <i class="fa-solid fa-bell-slash fa-2x"></i>

                        </div>
                    </div>
                    
                </div>

                <div class="dx">
                    <div class="nav_dx d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/img/avatar_1.jpg" alt="">
                            <div>
                                <div>Michele</div>
                                <div>ultimo acesso oggi alle 12:00</div>
                            </div>  
                        </div>

                        <div class="d-flex align-items-center gap-3 mx-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
